[http]
# timeout for ksqldb requests
timeout = 60

[servers]

[servers.localhost]
url = 'http://0.0.0.0:8088'
# topic_link is used to redirect to Apache Kafka or Redpanda UI to see topic messages
# Topic name is passed to `{}` placeholder in the URL.
topic_link = 'http://localhost:8090/topics/{}'

[servers.development]
url = 'http://your-development-ksqldb.com'
topic_link = 'http://your-development-kafka-ui.com/topics/{}'

[servers.production]
url = 'http://your-production-ksqldb.com'
topic_link = 'http://your-production-kafka-ui.com/topics/{}'
# warning_message â€“ message that will be shown for this environment
warning_message = 'This is a production environment! Please do not modify existing streams/queries.'

[history]
# enable or disable query history
enabled = true
# size of query history
size = 50
